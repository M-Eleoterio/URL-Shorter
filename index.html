<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
    <link rel="stylesheet" href="index.css">
    <title>URL Shortner | Rvsso</title>
</head>
<body>

    <div class="container">
        <i class="bx bx-link-alt"></i>
        <h1> URL Shortner</h1>
        <h2>By Rvsso</h2>  
        <label for="urlNotShortened">Your URL to be shortened:</label>
        <input id="urlNotShortened" type="text" placeholder="https://example.com">
        <div class="buttons">
            <button id="btnReload">Reload</button>
            <button id="btnShorter">Short it!</button>
        </div>
        <label for="urlShortened">Your shortened URL:</label>
        <textarea id="urlShortened" cols="30" rows="4"></textarea>
    </div>
    

    <script src="index.js"></script>
</body>
</html>
